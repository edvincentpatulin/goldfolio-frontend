<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>GoldFolio - Register</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <script src="js/auth/signup.js" type="module"></script>
  </head>

  <style>
    body {
      background-image: url("assets/bg-landing.png");
      background-size: cover; /* Adjust as needed */
      background-position: center center; /* Adjust as needed */
      background-repeat: no-repeat;
      color: white;
      opacity: 1;
    }
    .bg-login-image {
      background: url("assets/login_card.png");
      background-position: center;
      background-size: cover;
    }
  </style>

  <body class="bg-gradient-primary">
    <div class="container mt-5">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-login-image">
              <div class="back-button">
                <a href="landing.html" class="back-button">
                  <i class="fas fa-arrow-left"></i>
                </a>
              </div>
            </div>

            <div class="col-lg-7">
              <div class="p-4">
                <div class="justify-content-center text-center mt-0">
                  <div class="alert alert-success d-none" role="alert"></div>
                  <div class="alert alert-danger d-none" role="alert"></div>
                  <img
                    src="\assets\logo.jpg"
                    width="30"
                    height="30"
                    class="rounded mb-2"
                  />
                </div>
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user form_signup" id="form_signup">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="firstname"
                        name="firstname"
                        placeholder="First Name"
                        required
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="lastname"
                        name="lastname"
                        placeholder="Last Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="student_id"
                        name="student_id"
                        placeholder="Student ID"
                        required
                      />
                    </div>
                    <div class="col-sm-4 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="year_level"
                        name="year_level"
                        placeholder="Year Level eg. 1"
                        required
                      />
                    </div>
                    <div class="col-sm-4">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="course"
                        name="course"
                        placeholder="Course eg. BSCE"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="role"
                        name="role"
                        placeholder="Role"
                        required
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="position"
                        name="position"
                        placeholder="Position"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      id="email"
                      name="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="password_confirmation"
                        name="password_confirmation"
                        placeholder="Confirm Password"
                        required
                      />
                    </div>
                  </div>
                  <button
                    href="dashboard.html"
                    class="btn btn-primary btn-user btn-block d-flex align-items-center justify-content-center"
                    type="submit"
                  >
                    Register Account
                  </button>
                  <!-- <hr />
                  <a
                    href="index.html"
                    class="btn btn-google btn-user btn-block"
                  >
                    <i class="fab fa-google fa-fw"></i> Register with Google
                  </a>
                  <a
                    href="index.html"
                    class="btn btn-facebook btn-user btn-block"
                  >
                    <i class="fab fa-facebook-f fa-fw"></i> Register with
                    Facebook
                  </a> -->
                </form>
                <hr />
                <!-- <div class="text-center">
                  <a class="small" href="forgot-password.html"
                    >Forgot Password?</a
                  >
                </div> -->
                <div class="text-center">
                  <a class="small" href="login.html"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="js/style/jquery.min.js"></script>
    <script src="js/style/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="js/style/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/style/sb-admin-2.min.js"></script>
  </body>
</html>
