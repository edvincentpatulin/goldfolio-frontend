<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>GoldFolio</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-image: url("assets/bg-landing.png");
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        color: white;
      }

      .navbar-brand img {
        max-width: 100%; /* Make sure the logo doesn't overflow on small screens */
      }

      .center-content {
        padding: 20px; /* Add some padding to the centered content */
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container px-5">
          <a class="navbar-brand" href="dashboard.html">
            <img
              src="\assets\logo.jpg"
              width="30"
              height="30"
              class="d-inline-block align-top rounded"
              alt=""
              loading="lazy"
            />
            <span class="fw-bolder text-primary">GoldFolio</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item">
                <a class="nav-link text-light text-center" href="signup.html"
                  >Signup</a
                >
              </li>
              <li class="nav-item primary rounded-pill">
                <a
                  class="nav-link text-dark btn btn-light rounded-pill"
                  href="login.html"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </main>

    <!-- Centered content -->
    <div class="center-content">
      <div class="text-center">
        <div class="res-container">
          <h1 class="display-5 fs-lg-3 fs-md-2 fs-sm-1">THE GOLD PANICLES</h1>
          <p class="fs-lg-2 fs-md-2 fs-sm-1">
            The Official Student Publication of Caraga State University - Main
            Campus
          </p>
          <h2 class="fs-lg-3 fs-md-2 fs-sm-1">We never flinch in</h2>
          <h2 class="fs-lg-3 fs-md-2 fs-sm-1">
            serving you the <span class="underline-text">truth.</span>
          </h2>
        </div>
        <div class="container-fluid">
          <div class="row align-items-start m-1 text-center">
            <!-- Adjust the column widths for small screens -->
            <span class="col-md-3 mx-1">
              <p class="socials">
                <img
                  src="\assets\facebook.svg"
                  alt="Facebook"
                  class="social-icon"
                />TheGoldPaniclesCSU
              </p>
            </span>
            <span class="col-md-4 mr-2 mx-2">
              <p class="socials">
                <img
                  src="\assets\envelope-solid.svg"
                  alt="Email"
                  class="social-icon"
                />thegoldpanicles@carsu.edu.ph
              </p>
            </span>
            <span class="col-md-2 mx-1">
              <p class="socials">
                <img
                  src="\assets\square-x-twitter.svg"
                  alt="Twitter"
                  class="social-icon"
                />tgp_csu
              </p>
            </span>
            <span class="col-md-2">
              <p class="socials">
                <img
                  src="\assets\issuu.svg"
                  alt="Issuu"
                  class="social-icon"
                />thegoldpanicles
              </p>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
