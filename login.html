<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>GoldFolio - Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>
  <style>
    body {
      background-image: url("assets/bg-landing.png");
      background-size: cover; /* Adjust as needed */
      background-position: center center; /* Adjust as needed */
      background-repeat: no-repeat;
      color: white;
      opacity: 1;
    }
    .bg-login-image {
      background: url("assets/login_card.png");
      background-position: center;
      background-size: cover;
    }
  </style>

  <body class="bg-gradient-primary">
    <div class="container mt-5">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image">
                  <div class="back-button">
                    <a href="landing.html" class="back-button">
                      <i class="fas fa-arrow-left"></i>
                    </a>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="p-4">
                    <div class="justify-content-center text-center">
                      <img
                        src="\assets\logo.jpg"
                        width="30"
                        height="30"
                        class="rounded mb-2"
                      />
                    </div>

                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-2">Welcome Back!</h1>
                    </div>
                    <div
                      class="row justify-content-center align-items-center text-center mb-1"
                    >
                      <h1 class="h6 text-gray-800 mr-2"><b>Login as:</b></h1>
                      <div class="dropdown mb-2 transparent-dropdown">
                        <button
                          class="btn dropdown-toggle rounded-pill text-gray-800"
                          type="button"
                          id="dropdownMenuButton"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          Role
                        </button>
                        <ul
                          class="dropdown-menu animated--fade-in"
                          aria-labelledby="dropdownMenuButton"
                        >
                          <li>
                            <a
                              class="dropdown-item role-item"
                              data-role="Author"
                              >Author</a
                            >
                          </li>
                          <li>
                            <a
                              class="dropdown-item role-item"
                              data-role="Editor"
                              >Editor</a
                            >
                          </li>
                        </ul>
                      </div>
                    </div>

                    <form class="user">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck"
                          />
                          <label
                            class="custom-control-label text-gray-500"
                            for="customCheck"
                            >Remember Me</label
                          >
                        </div>
                      </div>
                      <a
                        href="index.html"
                        class="btn btn-primary btn-user btn-block"
                      >
                        Login
                      </a>
                      <hr />
                      <a
                        href="index.html"
                        class="btn btn-google btn-user btn-block"
                      >
                        <i class="fab fa-google fa-fw"></i> Login with Google
                      </a>
                      <a
                        href="index.html"
                        class="btn btn-facebook btn-user btn-block"
                      >
                        <i class="fab fa-facebook-f fa-fw"></i> Login with
                        Facebook
                      </a>
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="forgot-password.html"
                        >Forgot Password?</a
                      >
                    </div>
                    <div class="text-center">
                      <a class="small" href="signup.html">Create an Account!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="js/style/jquery.min.js"></script>
    <script src="js/style/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="js/style/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/style/sb-admin-2.min.js"></script>
  </body>
</html>
